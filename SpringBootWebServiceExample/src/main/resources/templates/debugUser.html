<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debug User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4>User Debug Information</h4>
                </div>
                <div class="card-body">
                    <p><strong>Username:</strong> <span th:text="${username}"></span></p>
                    <p><strong>User exists in database:</strong> <span th:text="${userExists}"></span></p>
                    
                    <div th:if="${userExists}">
                        <hr>
                        <p><strong>User ID:</strong> <span th:text="${userId}"></span></p>
                        <p><strong>Student ID (from user table):</strong> <span th:text="${studentId}"></span></p>
                        <p><strong>Account enabled:</strong> <span th:text="${enabled}"></span></p>
                        <p><strong>Roles:</strong> <span th:text="${roles}"></span></p>
                        
                        <div th:if="${studentId != null}">
                            <hr>
                            <a th:href="@{/students}" class="btn btn-primary">Go to Students Page</a>
                        </div>
                    </div>
                    
                    <hr>
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
